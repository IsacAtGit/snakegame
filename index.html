<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<style>
    .pushable {
      background: hsl(340deg 100% 32%);
      border-radius: 12px;
      border: none;
      padding: 0;
      cursor: pointer;
      outline-offset: 4px;
    }
    .front {
      display: block;
      padding: 12px 42px;
      border-radius: 12px;
      font-size: 1.25rem;
      background: hsl(345deg 100% 47%);
      color: white;
      transform: translateY(-6px);
    }
  
    .pushable:active .front {
      transform: translateY(-2px);
    }
  </style>
<body>
    <h2>Snake Game</h2>

    <div id="container">
        <canvas id="gameboard" width="300" height="300">
        </canvas>
        <div id="score">Score <span id="scoreval">0</span></div>
       <div class="btns">
        <div>
        <button class="pushable" id="up" onclick="upbtn()">
            <span class="front"> 
                &#11014
             
            </span>
          </button>
          
          
        </div>
        <div>
            <button class="pushable" id="left" onclick="leftbtn()">
                <span class="front">
    
                    &#11013
                 
                </span>
              </button>
          
          <button class="pushable" id="right" onclick="rightbtn()">
            <span class="front">
                &#10145
            </span>
          </button>
        </div>
         <div>
            <button class="pushable" id="bottom" onclick="downbtn()">
                <span class="front">
                    &#11015
                </span>
              </button>
         </div>
         
        </div>
        
        <div id="startdiv">
        <button class="pushable" id="start" onclick="startbtn()">
            <span class="front">
             Start
            </span>
          </button>
        </div>
    </div>
</body>
</html>
